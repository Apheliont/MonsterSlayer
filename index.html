<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app" class="wrapper">
    <div class="battle-filed">
        <div class="player-one">
            <h1 class="player-one__name">You</h1>
            <div class="player-one__health-container">
                <div class="player-one__health-number">{{playerHealthBar}}</div>
                <div class="player-one__health-bar" :style="{width: playerHealthBar + '%'}"></div>
            </div>
        </div>
        <div class="player-two">
            <h1 class="player-two__name">Monster</h1>
            <div class="player-two__health-container">
                <div class="player-two__health-number">{{monsterHealthBar}}</div>
                <div class="player-two__health-bar" :style="{width: monsterHealthBar + '%'}"></div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button class="new-game-btn btn" @click="startNewGame()" v-if="!isGameStarted">Start new game</button>
        <template v-if="isGameStarted">
            <button class="attack-btn btn" @click="attack()">Attack</button>
            <button class="special-attack-btn btn" :disabled="specialEnabled" @click="specialAttack()">Special attack</button>
            <button class="heal-btn btn" @click="heal()">Heal</button>
            <button class="give-up-btn btn" @click="gameLost()">Give up</button>
        </template>
    </div>
    <div class="log" v-if="logs.length > 0">
        <template v-for="log in logs">
            <div class="log__item" :class="whichClass(log)">
                {{log.who}} {{log.action}} for {{log.value}}
            </div>
        </template>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="app.js"></script>
</body>
</html>
